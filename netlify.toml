# Root netlify.toml for monorepo
# This file provides basic configuration for the monorepo structure
# Individual apps have their own netlify.toml files

[build]
  # We use individual netlify.toml in each app directory
  # This ignore command prevents unnecessary builds when only non-app files change
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF"

[build.environment]
  # Use pnpm 8.15.4 as specified in package.json
  PNPM_VERSION = "8.15.4"
  NODE_VERSION = "20"
  # Enable corepack for pnpm
  ENABLE_COREPACK = "true"
