name: QA Sign-off

on:
  pull_request:
    branches:
      - work
      - main
      - production
    types: [opened, ready_for_review, synchronize, labeled, unlabeled, reopened]

jobs:
  require-label:
    name: Require qa-signoff label
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      statuses: write
    steps:
      - name: Verify qa-signoff label present
        uses: actions/github-script@v8
        with:
          script: |
            const requiredLabel = 'qa-signoff';
            const labels = context.payload.pull_request.labels.map(label => label.name);
            if (!labels.includes(requiredLabel)) {
              core.setFailed(`Add the '${requiredLabel}' label after QA validates the legacy hosting platform preview.`);
            }
