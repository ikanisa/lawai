name: Supabase Migration Smoke

on:
  pull_request:
    branches: [work]
  workflow_dispatch:

jobs:
  staging-migration:
    name: Supabase Migration Smoke
    runs-on: ubuntu-latest
    environment: staging
    env:
      SUPABASE_STAGING_DB_URL: ${{ secrets.SUPABASE_STAGING_DB_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
          run_install: true

      - name: Verify staging database secret
        run: |
          if [ -z "${SUPABASE_STAGING_DB_URL:-}" ]; then
            echo "Configure the SUPABASE_STAGING_DB_URL secret to run staging migrations." >&2
            exit 1
          fi

      - name: Apply Supabase migrations to staging
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_STAGING_DB_URL }}
        run: |
          set -euo pipefail
          pnpm db:migrate:staging 2>&1 | tee staging-migrate.log

      - name: Upload staging migration log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: staging-migrate-log
          path: staging-migrate.log
