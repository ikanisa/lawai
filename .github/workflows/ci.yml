name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
          run_install: true
      - name: pnpm version
        run: pnpm -v
      - name: Lint (workspace)
        run: pnpm -r lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
          run_install: true
      - name: pnpm version
        run: pnpm -v
      - name: Typecheck (API)
        run: pnpm --filter @apps/api typecheck
      - name: Typecheck (Web)
        run: pnpm --filter @avocat-ai/web typecheck
      - name: Check migrations (canonical & ordering)
        run: pnpm check:migrations

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
          run_install: true
      - name: pnpm version
        run: pnpm -v
      - name: Run tests (workspace)
        run: pnpm -r test

  test-e2e:
    runs-on: ubuntu-latest
    needs: [test]
    env:
      API_PORT: 3333
      APP_PORT: 3000
      NEXT_PUBLIC_API_BASE_URL: http://127.0.0.1:3333
      ACK_TEST_CONSENT_VERSION: '2024-06-01'
      ACK_TEST_COE_VERSION: '2024-05-15'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
          run_install: true
      - name: pnpm version
        run: pnpm -v
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Start Supabase
        run: supabase start
      - name: Export Supabase credentials
        run: |
          set -a
          source supabase/.env
          set +a
          echo "SUPABASE_URL=$SUPABASE_URL" >> "$GITHUB_ENV"
          echo "SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY" >> "$GITHUB_ENV"
        shell: bash
      - name: Reset database
        run: supabase db reset
      - name: Seed acknowledgement fixtures
        run: node scripts/seed-acknowledgements.mjs
      - name: Install Playwright browsers
        working-directory: apps/web
        run: npx playwright install --with-deps chromium
      - name: Run web e2e tests
        run: pnpm --filter @avocat-ai/web test:e2e
        env:
          SUPABASE_URL: ${{ env.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_API_BASE_URL: ${{ env.NEXT_PUBLIC_API_BASE_URL }}
          API_PORT: ${{ env.API_PORT }}
          APP_PORT: ${{ env.APP_PORT }}
          ACK_TEST_CONSENT_VERSION: ${{ env.ACK_TEST_CONSENT_VERSION }}
          ACK_TEST_COE_VERSION: ${{ env.ACK_TEST_COE_VERSION }}
          OPENAI_API_KEY: test-openai-key

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
          run_install: true
      - name: pnpm version
        run: pnpm -v
      - name: Build API
        run: pnpm --filter @apps/api build
      - name: Build Web
        run: pnpm --filter @avocat-ai/web build
      - name: Build PWA
        run: pnpm --filter @apps/pwa build
      - name: Enforce PWA bundle budgets
        run: pnpm --filter @apps/pwa bundle:check

  rls-smoke:
    runs-on: ubuntu-latest
    if: ${{ vars.RUN_RLS_SMOKE == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
          run_install: true
      - name: pnpm version
        run: pnpm -v
      - name: RLS smoke (skips if env missing)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "RLS smoke skipped: SUPABASE_URL/SUPABASE_SERVICE_ROLE_KEY not set";
            exit 0;
          fi
          pnpm --filter @apps/ops rls-smoke
