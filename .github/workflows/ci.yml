name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
          run_install: true
      - name: pnpm version
        run: pnpm -v
      - name: Lint (workspace)
        run: pnpm -r lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
          run_install: true
      - name: pnpm version
        run: pnpm -v
      - name: Typecheck (API)
        run: pnpm --filter @apps/api typecheck
      - name: Typecheck (Web)
        run: pnpm --filter @avocat-ai/web typecheck
      - name: Check migrations (canonical & ordering)
        run: pnpm check:migrations

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
          run_install: true
      - name: pnpm version
        run: pnpm -v
      - name: Run tests (workspace)
        run: pnpm -r test

  e2e:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-openai-key' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
          run_install: true
      - name: pnpm version
        run: pnpm -v
      - name: Verify Supabase credentials
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "::error::Supabase credentials are required for E2E tests";
            exit 1;
          fi
      - name: Install Playwright browsers
        run: pnpm --filter @avocat-ai/web exec playwright install --with-deps chromium
      - name: Seed compliance acknowledgements data
        run: node ./scripts/seed-compliance-test-data.mjs
      - name: Run web E2E tests
        run: pnpm --filter @avocat-ai/web test:e2e

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
          run_install: true
      - name: pnpm version
        run: pnpm -v
      - name: Build API
        run: pnpm --filter @apps/api build
      - name: Build Web
        run: pnpm --filter @avocat-ai/web build
      - name: Build PWA
        run: pnpm --filter @apps/pwa build
      - name: Enforce PWA bundle budgets
        run: pnpm --filter @apps/pwa bundle:check

  rls-smoke:
    runs-on: ubuntu-latest
    if: ${{ vars.RUN_RLS_SMOKE == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
          run_install: true
      - name: pnpm version
        run: pnpm -v
      - name: RLS smoke (skips if env missing)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "RLS smoke skipped: SUPABASE_URL/SUPABASE_SERVICE_ROLE_KEY not set";
            exit 0;
          fi
          pnpm --filter @apps/ops rls-smoke
