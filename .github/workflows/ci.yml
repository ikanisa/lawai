name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: true
      - name: Lint (workspace)
        run: pnpm -r lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: true
      - name: Typecheck (API)
        run: pnpm --filter @apps/api typecheck
      - name: Typecheck (Web)
        run: pnpm --filter @avocat-ai/web typecheck
      - name: Check migrations (canonical & ordering)
        run: pnpm check:migrations

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: true
      - name: Run tests (workspace)
        run: pnpm -r test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: true
      - name: Build API
        run: pnpm --filter @apps/api build
      - name: Build Web
        run: pnpm --filter @avocat-ai/web build
      - name: Build PWA
        run: pnpm --filter @apps/pwa build
      - name: Enforce PWA bundle budgets
        run: pnpm --filter @apps/pwa bundle:check

  rls-smoke:
    runs-on: ubuntu-latest
    if: ${{ vars.RUN_RLS_SMOKE == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: true
      - name: RLS smoke (skips if env missing)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "RLS smoke skipped: SUPABASE_URL/SUPABASE_SERVICE_ROLE_KEY not set";
            exit 0;
          fi
          pnpm --filter @apps/ops rls-smoke
