name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare Turborepo cache directory
        run: mkdir -p .turbo

      - name: Restore Turborepo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('turbo.json', 'pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Lint
        run: pnpm turbo run lint --cache-dir .turbo

      - name: Typecheck
        run: pnpm turbo run typecheck --cache-dir .turbo

      - name: Unit tests
        run: pnpm turbo run test --cache-dir .turbo

      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: pnpm turbo run build --cache-dir .turbo

      - name: Supabase migration smoke tests
        run: pnpm turbo run check:migrations --cache-dir .turbo

  rls-smoke:
    runs-on: ubuntu-latest
    needs: quality
    if: ${{ vars.RUN_RLS_SMOKE == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: RLS smoke (skips if env missing)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "RLS smoke skipped: SUPABASE_URL/SUPABASE_SERVICE_ROLE_KEY not set";
            exit 0;
          fi
          pnpm --filter @apps/ops rls-smoke
