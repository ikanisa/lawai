name: Preview Build

on:
  pull_request:

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build web app
        run: npm run build --workspace @avocat-ai/web
      - name: Build API
        run: npm run build --workspace @apps/api
