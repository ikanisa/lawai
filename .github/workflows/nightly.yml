name: Nightly Ops

on:
  schedule:
    - cron: '0 2 * * *' # 02:00 UTC daily
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPS_ORG_ID: ${{ secrets.OPS_ORG_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run nightly learning reports
        run: pnpm ops:learning -- --mode nightly
        env:
          SUPABASE_URL: ${{ env.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ env.OPENAI_API_KEY }}

      - name: Run platform evals (OpenAI Evals)
        run: pnpm ops:evaluate -- --ci
        env:
          SUPABASE_URL: ${{ env.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ env.OPENAI_API_KEY }}
          EVAL_ORG_ID: ${{ secrets.EVAL_ORG_ID }}
          EVAL_USER_ID: ${{ secrets.EVAL_USER_ID }}
          OPENAI_EVAL_AGENT_ID: ${{ secrets.OPENAI_EVAL_AGENT_ID }}
          OPENAI_EVAL_DATASET_MAP: ${{ secrets.OPENAI_EVAL_DATASET_MAP }}

      - name: Update link-health telemetry (HEAD checks)
        run: pnpm ops:link-health
        env:
          SUPABASE_URL: ${{ env.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SUPABASE_SERVICE_ROLE_KEY }}
          OPS_ORG_ID: ${{ env.OPS_ORG_ID }}

      - name: Process Google Drive deltas (via Edge Function)
        if: env.SUPABASE_URL != '' && env.SUPABASE_SERVICE_ROLE_KEY != ''
        run: |
          set -e
          curl -sSf -X POST "${SUPABASE_URL%/}/functions/v1/gdrive-delta" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H 'Content-Type: application/json' \
            -d '{}'

      - name: Recompute case scores
        if: env.SUPABASE_URL != '' && env.SUPABASE_SERVICE_ROLE_KEY != ''
        run: |
          set -e
          curl -sSf -X POST "${SUPABASE_URL%/}/functions/v1/case-recompute" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H 'Content-Type: application/json' \
            -d '{}'
