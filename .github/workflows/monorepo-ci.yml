name: Monorepo CI

on:
  push:
    branches: [ work ]
  pull_request:
    branches: [ work ]

env:
  NODE_VERSION: '20'

jobs:
  full-workspace-ci:
    name: Full Workspace CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # pnpm version will be read from packageManager field in package.json

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check migrations
        env:
          ALLOW_SUPABASE_MIGRATIONS: '1'
        run: pnpm check:migrations

      - name: SQL lint
        run: pnpm lint:sql

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://example.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'example-key' }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL || 'https://api.example.com' }}

      - name: Verify OpenAPI schema and SDK
        run: pnpm schema:check
        continue-on-error: true

      - name: Test (optional)
        run: pnpm test
        continue-on-error: true
