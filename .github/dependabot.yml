    directory: "/apps/pwa"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "avocat-ai/frontend-squad"
    labels:
      - "dependencies"
      - "apps/pwa"
    commit-message:
      prefix: "chore(deps)"

  # Workspace: apps/ops
  - package-ecosystem: "npm"
    directory: "/apps/ops"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "avocat-ai/ops-team"
    labels:
      - "dependencies"
      - "apps/ops"
    commit-message:
      prefix: "chore(deps)"

  # Workspace: packages/shared
  - package-ecosystem: "npm"
    directory: "/packages/shared"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "avocat-ai/platform-squad"
    labels:
      - "dependencies"
      - "packages/shared"
    commit-message:
      prefix: "chore(deps)"

  # Workspace: packages/supabase
  - package-ecosystem: "npm"
    directory: "/packages/supabase"
