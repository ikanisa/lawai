version: 2
updates:
  # Enable version updates for npm (pnpm uses package.json)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "avocat-ai/platform-squad"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group updates for patch and minor versions
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "patch"
          - "minor"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"
    # Ignore specific dependencies if needed
    ignore:
      # Ignore major version updates for critical dependencies (handle manually)
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "fastify"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
    # Rebase strategy
    rebase-strategy: "auto"
    # Allow automatic merging of patch updates for dev dependencies
    allow:
      - dependency-type: "development"

  # Workspace: apps/api
  - package-ecosystem: "npm"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "avocat-ai/platform-squad"
    labels:
      - "dependencies"
      - "apps/api"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(dev-deps)"

  # Workspace: apps/web
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "avocat-ai/frontend-squad"
    labels:
      - "dependencies"
      - "apps/web"
    commit-message:
      prefix: "chore(deps)"

  # Workspace: apps/pwa
